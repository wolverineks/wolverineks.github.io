    <label>
      Assign an array literal
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3</pre></td><td class="code"><pre>        <span class="n">arr</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">,</span><span class="mi">4</span><span class="p">,</span><span class="mi">5</span><span class="p">,</span><span class="mi">6</span><span class="p">]</span>

      <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

    <label>

2
3</pre></td><td class="code"><pre>        <span class="n">arr</span><span class="p">.</span><span class="nf">take</span><span class="p">(</span><span class="mi">3</span><span class="p">)</span>

      <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

    </label>

    <label>

2
3</pre></td><td class="code"><pre>          <span class="n">arr</span><span class="p">.</span><span class="nf">drop</span><span class="p">(</span><span class="mi">3</span><span class="p">)</span>

        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Add an element to the front of an array
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3</pre></td><td class="code"><pre>          <span class="n">arr</span><span class="p">.</span><span class="nf">unshift</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
          <span class="c1">#=&gt; [0, 1, 2, 3, 4, 5, 6]</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Insert the second parameter at the index of the first parameter
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3</pre></td><td class="code"><pre>          <span class="n">arr</span><span class="p">.</span><span class="nf">insert</span><span class="p">(</span><span class="mi">3</span><span class="p">,</span> <span class="s1">'apple'</span><span class="p">)</span>
          <span class="c1">#=&gt; [0, 1, 2, 'apple', 3, 4, 5, 6]</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Insert all but the first parameter at the index of the first parameter
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3</pre></td><td class="code"><pre>          <span class="n">arr</span><span class="p">.</span><span class="nf">insert</span><span class="p">(</span><span class="mi">3</span><span class="p">,</span> <span class="s1">'orange'</span><span class="p">,</span> <span class="s1">'pear'</span><span class="p">,</span> <span class="s1">'grapefruit'</span><span class="p">)</span>
          <span class="c1">#=&gt; [0, 1, 2, "orange", "pear", "grapefruit", "apple", 3, 4, 5, 6]</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Remove and return the first element from the front of the array
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5</pre></td><td class="code"><pre>          <span class="n">arr</span><span class="p">.</span><span class="nf">shift</span>

        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Delete and return the element at the index of the parameter
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5
6
7</pre></td><td class="code"><pre>          <span class="n">arr</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span><span class="p">]</span>

          <span class="n">arr</span><span class="p">.</span><span class="nf">delete</span><span class="p">(</span><span class="mi">2</span><span class="p">)</span>

          <span class="n">arr</span>
          <span class="c1">#=&gt; [1,3]</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Return an array of elements common to both arrays(no duplicates)
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5</pre></td><td class="code"><pre>          <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">3</span><span class="p">,</span> <span class="mi">5</span> <span class="p">]</span> <span class="o">&amp;</span> <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span> <span class="p">]</span>
          <span class="c1">#=&gt; [ 1, 3 ]</span>
          <span class="p">[</span> <span class="s1">'a'</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'z'</span> <span class="p">]</span> <span class="o">&amp;</span> <span class="p">[</span> <span class="s1">'a'</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'c'</span> <span class="p">]</span>
          <span class="c1">#=&gt; [ 'a', 'b' ]</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Return an array of elements common to both arrays(no duplicates)
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5</pre></td><td class="code"><pre>          <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">3</span><span class="p">,</span> <span class="mi">5</span> <span class="p">]</span> <span class="o">&amp;</span> <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span> <span class="p">]</span>
          <span class="c1">#=&gt; [ 1, 3 ]</span>
          <span class="p">[</span> <span class="s1">'a'</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'z'</span> <span class="p">]</span> <span class="o">&amp;</span> <span class="p">[</span> <span class="s1">'a'</span><span class="p">,</span> <span class="s1">'b'</span><span class="p">,</span> <span class="s1">'c'</span> <span class="p">]</span>
          <span class="c1">#=&gt; [ 'a', 'b' ]</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Compares 2 arrays. Returns an integer (-1, 0, or +1) if this array is less than, equal to, or greater than other_ary
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4</pre></td><td class="code"><pre>          <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"c"</span> <span class="p">]</span>    <span class="o">&lt;=&gt;</span> <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"b"</span><span class="p">,</span> <span class="s2">"c"</span> <span class="p">]</span>   <span class="c1">#=&gt; -1</span>
          <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span><span class="p">,</span> <span class="mi">4</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="mi">6</span> <span class="p">]</span> <span class="o">&lt;=&gt;</span> <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span> <span class="p">]</span>            <span class="c1">#=&gt; +1</span>
          <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span> <span class="p">]</span>             <span class="o">&lt;=&gt;</span> <span class="p">[</span> <span class="mi">1</span><span class="p">,</span> <span class="ss">:two</span> <span class="p">]</span>         <span class="c1">#=&gt; nil</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Compares 2 arrays. Two arrays are equal if they contain the same number of elements and if each element is equal to (according to Object#==) the corresponding element in other_ary
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4</pre></td><td class="code"><pre>          <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"c"</span> <span class="p">]</span>    <span class="o">==</span> <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"c"</span><span class="p">,</span> <span class="mi">7</span> <span class="p">]</span>     <span class="c1">#=&gt; false</span>
          <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"c"</span><span class="p">,</span> <span class="mi">7</span> <span class="p">]</span> <span class="o">==</span> <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"c"</span><span class="p">,</span> <span class="mi">7</span> <span class="p">]</span>     <span class="c1">#=&gt; true</span>
          <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"c"</span><span class="p">,</span> <span class="mi">7</span> <span class="p">]</span> <span class="o">==</span> <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"d"</span><span class="p">,</span> <span class="s2">"f"</span> <span class="p">]</span>   <span class="c1">#=&gt; false</span>
        <span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

      <input type="checkbox" />
    </label>

    <label>
      Invokes the given block once for each element of self. Creates a new array containing the values returned by the block.
      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5</pre></td><td class="code"><pre>          <span class="n">a</span> <span class="o">=</span> <span class="p">[</span> <span class="s2">"a"</span><span class="p">,</span> <span class="s2">"b"</span><span class="p">,</span> <span class="s2">"c"</span><span class="p">,</span> <span class="s2">"d"</span> <span class="p">]</span>
